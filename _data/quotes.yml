- text: |
    Prince, what you are, you are through chance and birth; what I am, I am through my own labor.
    There are many princes and there will continue to be thousands more, but there is only one Beethoven.
  source: "From a conversation between Beethoven and Prince Lichnowsky"
- text: |
    Lebt wohl und Vergeßt mich nicht ganz im Tode, ich habe es um euch verdient,
    indem ich in meinem Leben oft an euch gedacht, euch glücklich zu machen, seyd es-
  source: ｜
    Ludwig van Beethoven
    Heiligenstadt, am 6. Oktober 1802
- text: |
    Von Herzen—möge es wieder zu Herzen gehen!
    (From the heart – may it return - to the heart)
  source: "Inscription on the autograph of the Missa solemnis in D major, Op. 123."