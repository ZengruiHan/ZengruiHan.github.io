- "Prince, what you are, you are through chance and birth; what I am, I am through my own labor.\nThere are many princes and there will continue to be thousands more, but there is only one Beethoven."\n--From a conversation between Beethoven and Prince Lichnowsky
- Lebt wohl und Vergeßt mich nicht ganz im Tode, ich habe es um euch verdient, indem ich in meinem Leben oft an euch gedacht, euch glücklich zu machen, seyd es-\nLudwig van Beethoven\nHeiligenstadt, am 6. Oktober 1802
- Von Herzen—möge es wieder zu Herzen gehen!\n(From the heart – may it return - to the heart)\nInscription on the autograph of the Missa solemnis in D major, Op. 123.